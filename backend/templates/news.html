<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cryptocurrency News</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    /* Consistent Root Variables (from other pages) */
    :root {
      --primary: #00bcd4;
      --primary-dark: #008c9e;
      --bg-dark: #1a1a1a; /* Adjusted to be consistent with trends/signup */
      --bg-card: #2a2a2a;
      --text-light: #ffffff;
      --text-gray: #a0a0a0;
      --error-red: #ff4444; /* Added for general consistency */
      --success-green: #00ff00; /* Added for general consistency */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', Arial, sans-serif; /* Keep specific font if desired */
      background: linear-gradient(135deg, var(--bg-dark), #2d2d2d); /* Adjusted background */
      color: var(--text-light);
      margin: 0;
      padding: 0;
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Consistent Header Styles (from other pages) */
    header {
      background-color: rgba(26, 26, 26, 0.95);
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    nav {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--primary);
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      color: var(--text-light);
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .nav-links a:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--primary);
    }

    @media (max-width: 768px) {
      .nav-links span {
        display: none;
      }
    }
    /* End Consistent Header Styles */


    .container {
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
      color: var(--primary); /* Use primary var */
    }
    /* Removed .home-link as it's handled by main nav */
    
    .news-card {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      background-color: var(--bg-card); /* Use bg-card var */
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      height: 250px;
    }
    .news-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.5);
    }
    .news-card img {
      width: 180px;
      height: 100%;
      object-fit: cover;
      flex-shrink: 0;
    }
    .news-content {
      padding: 20px;
      flex: 1;
    }
    .news-card h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: var(--primary); /* Use primary var */
    }
    .news-card h2 a {
      color: inherit;
      text-decoration: none;
    }
    .news-card h2 a:hover {
      text-decoration: underline;
    }
    .news-card p {
      margin: 10px 0;
      color: var(--text-gray); /* Use text-gray var */
    }
    .news-card .source {
      margin-top: 10px;
      font-size: 0.9rem;
      color: var(--text-gray); /* Use text-gray var */
    }
    .news-card .source strong {
      color: var(--primary); /* Use primary var */
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: var(--bg-card); /* Use bg-card var */
      margin-top: 30px;
      color: var(--text-gray); /* Use text-gray var */
    }
    footer a {
      color: var(--primary); /* Use primary var */
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="{{ url_for('index') }}" class="logo">
        <i class="fas fa-coins"></i> CryptoTrack
      </a>
      <div class="nav-links">
  <a href="{{ url_for('index') }}">
    <i class="fas fa-table"></i>
    <span>Markets</span>
  </a>
  <a href="{{ url_for('home_page') }}">
    <i class="fas fa-home"></i>
    <span>Dashboard</span>
  </a>
  <a href="{{ url_for('paper_trading_page') }}">
    <i class="fas fa-wallet"></i>
    <span>Paper Trading</span>
  </a>
  <a href="{{ url_for('news_page') }}">
    <i class="fas fa-newspaper"></i>
    <span>News</span>
  </a>
  <a href="{{ url_for('learn_page') }}">
    <i class="fas fa-book"></i>
    <span>Learn</span>
  </a>
  {% if session.user %}
  <a href="{{ url_for('profile') }}">
    <i class="fas fa-user"></i>
    <span>Profile</span>
  </a>
  <a href="{{ url_for('logout') }}">
    <i class="fas fa-sign-out-alt"></i>
    <span>Logout</span>
  </a>
  {% else %}
  <a href="{{ url_for('login_page') }}">
    <i class="fas fa-sign-in-alt"></i>
    <span>Login</span>
  </a>
  <a href="{{ url_for('signup_page') }}">
    <i class="fas fa-user-plus"></i>
    <span>Sign Up</span>
  </a>
  {% endif %}
</div>
    </nav>
  </header>
  
  <div class="container">
    <h1>Cryptocurrency News</h1>
    <div id="news-container">
      </div>
  </div>

  <footer>
    © 2025 Cryptocurrency Tracker | <a href="#">Privacy Policy</a>
  </footer>

  <script>
    const fetchCryptoNews = async () => {
      try {
        const response = await fetch('http://127.0.0.1:5000/api/cryptos/news');
        const data = await response.json();
        const articles = data.articles || [];
        renderNews(articles);
      } catch (error) {
        console.error('Error fetching news:', error);
      }
    };

    const renderNews = (articles) => {
      const container = document.getElementById('news-container');
      container.innerHTML = '';
      articles.forEach(article => {
        const card = document.createElement('div');
        card.className = 'news-card';
        // Updated placeholder image to a more consistent one
        card.innerHTML = `
          <img src="${article.urlToImage || 'https://via.placeholder.com/180x180/2a2a2a/ffffff?text=No+Image'}" alt="News Image">
          <div class="news-content">
            <h2><a href="${article.url}" target="_blank">${article.title}</a></h2>
            <p>${article.description || 'No description available.'}</p>
            <div class="source">
              <p><strong>Source:</strong> ${article.source.name || 'Unknown'}</p>
              <p><strong>Published:</strong> ${new Date(article.publishedAt).toLocaleString()}</p>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    };

    fetchCryptoNews();
  </script>
</body>
</html>
